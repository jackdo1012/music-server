<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JD Music Admin | Edit</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="shortcut icon" href="/img/avatar.png" type="image/png" />
        <link rel="stylesheet" href="/css/edit.css" />
        <script th:inline="javascript">
            const initName = /*[[${music.name}]]*/ "";
            const initUrl = /*[[${music.url}]]*/ "";
            const initArtist = /*[[${music.artist}]]*/ "";
            const id = /*[[${music.id}]]*/ "";
        </script>
        <script src="/js/edit.js" defer></script>
    </head>
    <body>
        <div class="form">
            <div class="field name">
                <label for="name">Name</label>
                <div>
                    <input
                        class="form-control"
                        id="name"
                        type="text"
                        th:value="${music.name}"
                    />
                    <span class="reset name-reset">Reset</span>
                </div>
            </div>
            <div class="field artist">
                <label for="artist">Artist</label>
                <div>
                    <input
                        class="form-control"
                        id="artist"
                        type="text"
                        th:value="${music.artist}"
                    />
                    <span class="reset artist-reset">Reset</span>
                </div>
            </div>
            <div class="field url">
                <label for="url">Url</label>
                <div>
                    <input
                        class="form-control"
                        id="url"
                        type="text"
                        th:value="${music.url}"
                    />
                    <span class="reset url-reset">Reset</span>
                </div>
            </div>
            <div class="submit btn btn-primary">Submit</div>
        </div>
    </body>
</html>
