<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JD Music Admin | Home</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script src="/js/home.js" defer></script>
        <link rel="stylesheet" href="/css/home.css" />
        <link rel="shortcut icon" href="/img/avatar.png" type="image/png" />
        <script>
            const deleteMusic = (id) => {
                fetch(`/api/musics/${id}`, {
                    method: "DELETE",
                }).then((response) => {
                    if (response.status === 204) {
                        window.location.reload();
                    }
                });
            };
        </script>
    </head>
    <body>
        <div th:switch="${auth}" class="loginLogout">
            <div th:case="false" class="login">
                <label for="loginPassword">Password</label>
                <input
                    type="password"
                    id="loginPassword"
                    placeholder="Password"
                    class="form-control"
                />
                <button class="login-btn btn btn-primary">Login</button>
            </div>
            <div th:case="true" class="logout">
                <button class="logout-btn btn btn-primary">Logout</button>
            </div>
        </div>
        <div th:if="${auth}" class="auth">
            <h3>Add music</h3>
            <form id="add-music-form" th:object="${musicForm}">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input
                        autocomplete="off"
                        type="text"
                        id="name"
                        th:field="*{name}"
                        name="name"
                        required
                        class="form-control"
                    />
                </div>
                <div>
                    <label for="artist">Artist</label>
                    <input
                        autocomplete="on"
                        type="text"
                        id="artist"
                        th:field="*{artist}"
                        name="artist"
                        required
                        class="form-control"
                    />
                </div>
                <div>
                    <label for="url">URL</label>
                    <input
                        autocomplete="off"
                        type="text"
                        id="url"
                        th:field="*{url}"
                        name="url"
                        required
                        class="form-control"
                    />
                </div>
                <button class="save btn btn-primary">Save</button>
            </form>
        </div>

        <div class="datas">
            <table th:if="${musics.size() > 0}">
                <thead>
                    <tr>
                        <th colspan="5">Music</th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th>Artist</th>
                        <th>URL</th>
                        <th th:if="${auth}">Edit</th>
                        <th th:if="${auth}">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="music: ${musics}">
                        <td>
                            <span th:text="${music.name}"></span>
                        </td>
                        <td>
                            <span th:text="${music.artist}"></span>
                        </td>
                        <td>
                            <span th:text="${music.url}"></span>
                        </td>
                        <td th:if="${auth}">
                            <button
                                class="btn btn-primary"
                                th:attr="onclick=|window.open('/edit/${music.id}', '_self')|"
                            >
                                Edit
                            </button>
                        </td>
                        <td th:if="${auth}">
                            <button
                                class="btn btn-primary"
                                th:attr="onclick=|deleteMusic('${music.id}')|"
                            >
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <table th:if="${artists.size > 0}">
                <thead>
                    <tr>
                        <th colspan="2">Artist</th>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <th>Songs</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="artist: ${artists}">
                        <td th:text="${artist.name}"></td>
                        <td>
                            <span
                                th:each="song, iter: ${artist.songs}"
                                th:text="${iter.index < iter.size - 1} ? ${song.name} + ', ' : ${song.name}"
                            ></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
